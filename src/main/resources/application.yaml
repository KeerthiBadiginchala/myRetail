server: 
  port: 8081
spring: 
  datasource: 
    url: jdbc:postgresql://localhost:5432/postgres
    jpa:
    hibernate:
      ddl-auto: create-drop
      connection.autocommit: false
    tomcat.default-auto-commit: false
  data:
    mongodb:
      host: localhost
      port: 27017
      database: myRetailProduct
      repositories.enabled: true